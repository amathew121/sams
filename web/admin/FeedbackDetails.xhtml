<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{'Feedback Details for '}#{oldFbPiDetailsController.userName}#{' '}#{oldFbPiDetailsController.subID}#{' '}#{oldFbPiDetailsController.division}#{oldFbPiDetailsController.batch}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:dataTable value="#{oldFbPiDetailsController.detailsByFS}" var="item" >                      
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sr. No"/>
                        </f:facet>
                        <h:outputText value="#{item.oldFbPiDetailsPK.qno}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Type"/>
                        </f:facet>
                        <h:outputText value="#{item.qtext}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A1"/>
                        </f:facet>
                        <h:outputText value="#{item.ta5}">
                            <f:convertNumber type="number" minIntegerDigits="2"  />
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{oldFbPiDetailsController.getTotalT5(oldFbPiDetailsController.detailsByFS)}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A2"/>
                        </f:facet>
                        <h:outputText value="#{item.ta4}">
                            <f:convertNumber type="number" minIntegerDigits="2"  />
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{oldFbPiDetailsController.getTotalT4(oldFbPiDetailsController.detailsByFS)}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A3"/>
                        </f:facet>
                        <h:outputText value="#{item.ta3}">
                            <f:convertNumber type="number" minIntegerDigits="2"  />

                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{oldFbPiDetailsController.getTotalT3(oldFbPiDetailsController.detailsByFS)}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A4"/>
                        </f:facet>
                        <h:outputText value="#{item.ta2}">
                            <f:convertNumber type="number" minIntegerDigits="2"  />

                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{oldFbPiDetailsController.getTotalT2(oldFbPiDetailsController.detailsByFS)}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="A5"/>
                        </f:facet>
                        <h:outputText  value="#{item.ta1}"> 
                            <f:convertNumber type="number" minIntegerDigits="2"  />
                        </h:outputText>
                        <f:facet name="footer">
                            <h:outputText value="#{oldFbPiDetailsController.getTotalT1(oldFbPiDetailsController.detailsByFS)}"/>
                        </f:facet>

                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Students"/>
                        </f:facet>
                        <h:outputText value="#{item.ta1 + item.ta2 + item.ta3 +item.ta4 +item.ta5}"/>

                    </p:column>

                </p:dataTable>

                <br />
                <h:outputText style="text-align: center" value="#{'Performance Index = '}#{oldFbPiDetailsController.pi}#{' (5.0*A1 + 2.5*A2 + 0.0*A3 - 2.5*A4 - 5.0*A5)/(A1+A2+A3+A4+A5)'}" /> 


            </h:form>
        </ui:define>
    </ui:composition>

</html>

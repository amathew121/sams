<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Faculty Subject Information"></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h:form rendered="#{facesContext.externalContext.isUserInRole('superuser') || facesContext.externalContext.isUserInRole('principal')}">
                <p:selectOneMenu value="#{reviewerController.selected.idFaculty}" >
                    <f:selectItems value="#{facultyController.itemsAvailableSelectOne}" />
                </p:selectOneMenu>
                <p:selectOneMenu id ="subject" value="#{reviewerController.selected.idSubject}" >
                    <f:selectItems value="#{subjectController.itemsAvailableSelectOne}" />
                </p:selectOneMenu>
                <br />
                <p:commandButton value="Submit" action="#{reviewerController.createR()}" />
            </h:form>
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup style="text-align: center">
                    <p:dataTable value="#{reviewerController.itemsNoPagination}" var="item" >   

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:outputText value="#{item.idFaculty.toString()}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Subject"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubject.subjectCode}"/>
                        </p:column>

                        <p:column>

                            <h:commandLink title="Delete" action="#{reviewerController.destroy(item)}" >
                                <p:graphicImage style="width: 20px; height: 20px" value="/resources/images/deletebin.jpg" />  
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>



            </h:form>
        </ui:define>
    </ui:composition>

</html>

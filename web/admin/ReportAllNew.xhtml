<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value=" Attendance Report "></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h:form>
                <p:selectOneMenu value="#{currentStudentController.program}" >
                    <f:selectItems noSelectionValue="#{programController.getProgram('BE')}" value="#{programController.itemsAvailableSelectOne}" />
                </p:selectOneMenu>
                <p:selectOneMenu value="#{currentStudentController.course}" >
                    <f:selectItems value="#{courseController.itemsAvailableSelectOne}" />
                </p:selectOneMenu>
                <p:selectOneMenu value="#{currentStudentController.semester}" >
                    <f:selectItem itemLabel="Sem"  />

                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="6" itemValue="6" />
                    <f:selectItem itemLabel="7" itemValue="7" />
                    <f:selectItem itemLabel="8" itemValue="8" />
                </p:selectOneMenu>
                <p:selectOneMenu value="#{currentStudentController.division}" >
                    <f:selectItem itemLabel="Div"  />

                    <f:selectItem itemLabel="A" itemValue="A" />
                    <f:selectItem itemLabel="B" itemValue="B" />
                    <f:selectItem itemLabel="C" itemValue="C" />
                    <f:selectItem itemLabel="D" itemValue="D" />
                    <f:selectItem itemLabel="E" itemValue="E" />
                    <f:selectItem itemLabel="F" itemValue="F" />
                    <f:selectItem itemLabel="G" itemValue="G" />
                    <f:selectItem itemLabel="H" itemValue="H" />
                    <f:selectItem itemLabel="I" itemValue="I" />
                    <f:selectItem itemLabel="J" itemValue="J" />
                </p:selectOneMenu>
                <br />

                <p:commandButton value="Submit" action="#{currentStudentController.navList()}" update=":attendanceList"/>

            </h:form>

            <h:form id="attendanceList">
                <p:dataTable id="tbl" rendered="#{currentStudentController.subject.size()>0}" value="#{currentStudentController.attendanceList}"  var="c">

                    <p:column headerText="Adm No." width="8%">
                        <h:outputText value="#{c.admnNo.admnNo}"/>

                    </p:column>

                    <p:column headerText="No" width="3%">
                        <h:outputText value="#{c.rollNo}"/>

                    </p:column>
                    <p:column headerText="B" width="3%">
                        <h:outputText value="#{c.batch}"/>

                    </p:column>
                    <p:column headerText="Name" width="15%">
                        <h:outputText value="#{c.admnNo.studentName}"/>
                    </p:column>

                    <p:columns  columnIndexVar="i" var="x" value="#{currentStudentController.subject}" >
                        <f:facet name="header">
                            #{x.subjectCode}
                            <br/>
                            <p:panelGrid id="head" columns="3">
                                <h:outputText value="#{'TH-'}#{lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  0, x)).size()}" />
                                <h:outputText value="PR" />
                                <h:outputText value="T1" />
                                <h:outputText value="%" />
                                <h:outputText value="%" />
                                <h:outputText value="%" />
                            </p:panelGrid>
                            <p:tooltip for="head" >
                                <p:panelGrid columns="2">
                                    <h:outputText value="#{facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  0, x).idFaculty.toString()}" />
                                    <h:outputText value="#{'TH-'}#{lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  0, x)).size()}" />
                                    <h:outputText value="#{facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  1, x).idFaculty.toString()}" />
                                    <h:outputText value="#{'B1-'}#{lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  1, x)).size()}" />
                                    <h:outputText value="#{facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  2, x).idFaculty.toString()}" />
                                    <h:outputText value="#{'B2-'}#{lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  2, x)).size()}" />
                                    <h:outputText value="#{facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  3, x).idFaculty.toString()}" />
                                    <h:outputText value="#{'B3-'}#{lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  3, x)).size()}" />
                                    <h:outputText value="#{facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  4, x).idFaculty.toString()}" />
                                    <h:outputText value="#{'B4-'}#{lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  4, x)).size()}" />

                                </p:panelGrid>
                            </p:tooltip>


                        </f:facet>
                        <p:panelGrid columns="3"  
                                     columnClasses="#{c.theoryCount[i+1]/lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  0, x)).size() lt 0.5 ? 'low-attendance' : '' },#{c.pracsCount[i+1]/lectureController.getLectureByFSList(facultySubjectController.getIdFacSub(currentStudentController.division,currentStudentController.semester,  c.batch, x)).size() lt 0.5 ? 'low-attendance' : '' },#{c.marksAll[i+1]*5 lt 40 ? 'low-attendance' : '' }"
                                     >
                            <h:outputText value="#{c.theoryCount[i+1]}" >
                                <f:convertNumber pattern="#0" />
                            </h:outputText>
                            <h:outputText value="#{c.pracsCount[i+1]}" >
                                <f:convertNumber pattern="#0" />
                            </h:outputText>
                            <h:outputText value="#{c.marksAll[i+1]}" >
                                <f:convertNumber pattern="#0" />
                            </h:outputText>
                            <h:outputText 
                                value="#{c.theoryCount[i+1]/lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester,  0, x)).size()*100}" >
                                <f:convertNumber pattern="#0" />
                            </h:outputText>

                            <h:outputText 
                                value="#{c.pracsCount[i+1]/lectureController.getLectureByFSList(facultySubjectController.getIdFacSubYr(currentStudentController.division,currentStudentController.semester, c.batch , x)).size()*100}" >
                                <f:convertNumber pattern="#0" />
                            </h:outputText>
                            <h:outputText 
                                class="#{c.marksAll[i+1]*5 lt 40 ? 'low-attendance' : '' }"
                                value="#{c.marksAll[i+1]*5}" >
                                <f:convertNumber pattern="#0" />
                            </h:outputText>
                        </p:panelGrid>


                    </p:columns>

                    <p:column width="5%" rendered="#{currentStudentController.subject.size()>0}" headerText="#{lectureController.lectureByFSListTotal}">
                        <h:outputText value="#{c.theoryCountTotal}"/>
                    </p:column>
                    <p:column width="5%" class="#{c.theoryCountTotal/lectureController.lectureByFSListTotal lt 50 ? 'low-attendance' : '' }" rendered="#{currentStudentController.subject.size()>0}" headerText="%">
                        <h:outputText value="#{c.theoryCountTotal/lectureController.lectureByFSListTotal*100}" >
                            <f:convertNumber pattern="#0" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>

                <p:panel header="Export" style="width: 80px;">
                    <h:commandLink action="#{currentStudentController.attendanceReportXlsExport()}">  
                        <p:graphicImage style="width: 50px; height: 100%" value="/resources/images/excel.jpg" />  

                    </h:commandLink>  
                </p:panel>

            </h:form> 
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Performance Index less than Zero"></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h2 style="color: red;font-size: large"> Average = 2.945 </h2>
            
            <br />
            <h:form id="LectNT" styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup style="text-align: center">
                    <p:dataTable value="#{viewPiLTAvgController.getListByDeptNegative()}" 
                                 var="item" 
                                 resizableColumns="true">   

                        <p:column width="8%">
                            <f:facet name="header">
                                <h:outputText value="BE/ME"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgram}"/>
                        </p:column>

                        <p:column width="5%">
                            <f:facet name="header">
                                <h:outputText value="Sem"/>
                            </f:facet>
                            <h:outputText value="#{item.fsv.semester}"/>
                        </p:column>


                        <p:column width="5%">
                            <f:facet name="header">
                                <h:outputText value="Div"/>
                            </f:facet>
                            <h:outputText value="#{item.fsv.division}"/>
                        </p:column>

                        <p:column width="7%">
                            <f:facet name="header">
                                <h:outputText value="Batch"/>
                            </f:facet>
                            <h:outputText value="#{item.fsv.batch}"/>
                        </p:column>
                        <p:column width="35%">
                            <f:facet name="header">
                                <h:outputText value="Subject Name"/>
                            </f:facet>
                            <h:outputText value="#{item.fsv.subjectName}"/>
                        </p:column>  
                        
                        <p:column width="25%">
                            <f:facet name="header">
                                <h:outputText value="Faculty Name"/>
                            </f:facet>
                            <h:outputText value="#{item.fsv.facultyFname} #{item.fsv.facultyLname}"/>
                        </p:column>

                        

                      <p:column width="15%">
                            <f:facet name="header">
                                <h:outputText value="Performance Index"/>
                            </f:facet>
                          <h:outputText value="#{item.pi}"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>



            </h:form>
        </ui:define>
    </ui:composition>

</html>

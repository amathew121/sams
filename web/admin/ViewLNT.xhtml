<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Lectures Not Taken"></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h:form >
                <p:selectOneMenu value="#{viewLectureNotTakenController.program}" >
                    <f:selectItems noSelectionValue="#{programController.getProgram('BE')}" value="#{programController.itemsAvailableSelectOne}" />
                </p:selectOneMenu>
                <p:selectOneMenu value="#{viewLectureNotTakenController.deptSelected}" >
                    <f:selectItems value="#{departmentController.itemsAvailableSelectOne}" />
                </p:selectOneMenu>
                <p:selectOneMenu value="#{viewLectureNotTakenController.semester}" >
                    
                    <f:selectItem itemLabel="2" itemValue="2" />
                   
                    <f:selectItem itemLabel="4" itemValue="4" />
                   
                    <f:selectItem itemLabel="6" itemValue="6" />
                   
                    <f:selectItem itemLabel="8" itemValue="8" /> 
                </p:selectOneMenu>

                <br />
                <p:commandButton value="Submit" action="#{viewLectureNotTakenController.navList()}" update =":LectNT" />
            </h:form>
            <br />
            <h:form id="LectNT" styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup style="text-align: center">
                    <p:dataTable value="#{viewLectureNotTakenController.getListByDept()}" 
                                 var="item" 
                                 resizableColumns="true">   

                        <p:column width="8%">
                            <f:facet name="header">
                                <h:outputText value="BE/ME"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgram}"/>
                        </p:column>

                        <p:column width="5%">
                            <f:facet name="header">
                                <h:outputText value="Sem"/>
                            </f:facet>
                            <h:outputText value="#{item.semester}"/>
                        </p:column>


                        <p:column width="5%">
                            <f:facet name="header">
                                <h:outputText value="Div"/>
                            </f:facet>
                            <h:outputText value="#{item.division}"/>
                        </p:column>

                        <p:column width="25%">
                            <f:facet name="header">
                                <h:outputText value="Faculty Name"/>
                            </f:facet>
                            <h:outputText value="#{item.facultyName}"/>
                        </p:column>

                        <p:column width="35%">
                            <f:facet name="header">
                                <h:outputText value="Subject Name"/>
                            </f:facet>
                            <h:outputText value="#{item.subjectName}"/>
                        </p:column>  
                        <p:column width="7%">
                            <f:facet name="header">
                                <h:outputText value="Batch"/>
                            </f:facet>
                            <h:outputText value="#{item.batchDetail}"/>
                        </p:column>

                        <p:column width="20%">
                            <f:facet name="header">
                                <h:outputText value="Lecture Date"/>
                            </f:facet>
                            <h:outputText value="#{item.calDate}">
                                <f:convertDateTime timeZone="IST" pattern="EEE, dd-MM-yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="20%">
                            <f:facet name="header">
                                <h:outputText value="Lecture Time" />

                            </f:facet>
                            <h:outputText value="#{item.timeStart}">
                                <f:convertDateTime timeZone="IST" pattern="hh:mm" />
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>



            </h:form>
        </ui:define>
    </ui:composition>

</html>

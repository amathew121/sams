<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Faculty Subject Information"></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup style="text-align: center">
                    <p:dataTable value="#{facultySubjectViewController.listByDept}" var="item" >   
                        <p:subTable value="#{facultySubjectViewController.getListByDeptSub(item.subjectCode)}" var="fac" >
                        
                            <f:facet name="header">
                                <h:outputText value="#{item.subjectName}#{' - Semester '}#{item.semester}"/>
                            </f:facet>
                            
                        


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_division}"/>
                            </f:facet>
                            <h:outputText value="#{fac.division}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_batch}"/>
                            </f:facet>
                            <h:outputText value="#{fac.batch}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Faculty Name"/>
                            </f:facet>
                            <h:outputText value="#{fac.facultyFname}#{' '}#{fac.facultyLname}"/>
                        </p:column>
                        </p:subTable>
                    </p:dataTable>
                </h:panelGroup>



            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Welcome #{facesContext.externalContext.remoteUser}"></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacultySubjectViewEmpty}" />
                <h:panelGroup style="text-align: center">
                    <p:dataTable value="#{facultySubjectViewController.listByDept}" var="item" >                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_subjectCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.subjectCode}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_idProgram}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgram}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_idCourse}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCourse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_semester}"/>
                            </f:facet>
                            <h:outputText value="#{item.semester}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_division}"/>
                            </f:facet>
                            <h:outputText value="#{item.division}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_batch}"/>
                            </f:facet>
                            <h:outputText value="#{item.batch}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Faculty Name"/>
                            </f:facet>
                            <h:outputText value="#{item.facultyFname}#{' '}#{item.facultyLname}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>



            </h:form>
        </ui:define>
    </ui:composition>

</html>

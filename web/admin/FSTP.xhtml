<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{'Teaching Plan for '}#{teachingPlanController.facSub.idFaculty.facultyFname}#{' '}#{teachingPlanController.facSub.idFaculty.facultyLname}"></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h:form >
                <p:commandLink  value="View Subject Syllabus" action="#{subjectSyllabusController.prepareSubjectSyllabus(teachingPlanController.facSub.idSubject)}" />

            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup style="text-align: center; width: 100%">

                    
                    <p:dataTable style="text-align: left;" value="#{teachingPlanController.itemsUser}" var="c" >   

                        <p:column>
                            <f:facet name="header">
                                Lecture
                            </f:facet>
                            #{c.lectureNo}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Module
                            </f:facet>
                            #{c.moduleNo}
                        </p:column>

                        <p:column style="width: 300; white-space: normal " >
                            <f:facet name="header">
                                Topics Planned
                            </f:facet>
                            #{c.topicsPlanned}

                        </p:column>
                        <p:column style="width: 300; white-space: normal " >
                            <f:facet name="header">
                                Contents Delivered
                            </f:facet>
                            #{c.topicsDelivered}

                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                Planned Date
                            </f:facet>
                            <h:outputText value="#{c.plannedDate}">
                                <f:convertDateTime timeZone="IST" pattern="dd-MM-YYYY" />
                            </h:outputText>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                Delivery Date
                            </f:facet>
                            <h:outputText value="#{c.actualDate}">
                                <f:convertDateTime timeZone="IST" pattern="dd-MM-YYYY" />
                            </h:outputText>
                        </p:column>
                        
                    </p:dataTable>
                </h:panelGroup>



            </h:form>
        </ui:define>
    </ui:composition>

</html>

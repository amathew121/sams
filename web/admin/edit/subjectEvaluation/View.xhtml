<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubjectEvaluationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubjectEvaluationLabel_idSubjectEvaluation}"/>
                    <h:outputText value="#{subjectEvaluationController.selected.idSubjectEvaluation}" title="#{bundle.ViewSubjectEvaluationTitle_idSubjectEvaluation}"/>
                    <h:outputText value="#{bundle.ViewSubjectEvaluationLabel_evaluation}"/>
                    <h:outputText value="#{subjectEvaluationController.selected.evaluation}" title="#{bundle.ViewSubjectEvaluationTitle_evaluation}"/>
                    <h:outputText value="#{bundle.ViewSubjectEvaluationLabel_idSubject}"/>
                    <h:outputText value="#{subjectEvaluationController.selected.idSubject}" title="#{bundle.ViewSubjectEvaluationTitle_idSubject}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectEvaluationController.destroyAndView}" value="#{bundle.ViewSubjectEvaluationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubjectEvaluationEditLink}"/>
                <br />
                <h:commandLink action="#{subjectEvaluationController.prepareCreate}" value="#{bundle.ViewSubjectEvaluationCreateLink}" />
                <br />
                <h:commandLink action="#{subjectEvaluationController.prepareList}" value="#{bundle.ViewSubjectEvaluationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubjectEvaluationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentTestLabel_studentTestPK_test}" for="studentTestPK_test" />
                    <h:inputText id="studentTestPK_test" value="#{studentTestController.selected.studentTestPK.test}" title="#{bundle.CreateStudentTestTitle_studentTestPK_test}" required="true" requiredMessage="#{bundle.CreateStudentTestRequiredMessage_studentTestPK_test}"/>
                    <h:outputLabel value="#{bundle.CreateStudentTestLabel_marks}" for="marks" />
                    <h:inputText id="marks" value="#{studentTestController.selected.marks}" title="#{bundle.CreateStudentTestTitle_marks}" />
                    <h:outputLabel value="#{bundle.CreateStudentTestLabel_subject}" for="subject" />
                    <h:selectOneMenu id="subject" value="#{studentTestController.selected.subject}" title="#{bundle.CreateStudentTestTitle_subject}" required="true" requiredMessage="#{bundle.CreateStudentTestRequiredMessage_subject}">
                        <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStudentTestLabel_currentStudent}" for="currentStudent" />
                    <h:selectOneMenu id="currentStudent" value="#{studentTestController.selected.currentStudent}" title="#{bundle.CreateStudentTestTitle_currentStudent}" required="true" requiredMessage="#{bundle.CreateStudentTestRequiredMessage_currentStudent}">
                        <f:selectItems value="#{currentStudentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentTestController.create}" value="#{bundle.CreateStudentTestSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentTestController.prepareList}" value="#{bundle.CreateStudentTestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentTestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentTestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentTestLabel_studentTestPK_test}"/>
                    <h:outputText value="#{studentTestController.selected.studentTestPK.test}" title="#{bundle.ViewStudentTestTitle_studentTestPK_test}"/>
                    <h:outputText value="#{bundle.ViewStudentTestLabel_marks}"/>
                    <h:outputText value="#{studentTestController.selected.marks}" title="#{bundle.ViewStudentTestTitle_marks}"/>
                    <h:outputText value="#{bundle.ViewStudentTestLabel_subject}"/>
                    <h:outputText value="#{studentTestController.selected.subject}" title="#{bundle.ViewStudentTestTitle_subject}"/>
                    <h:outputText value="#{bundle.ViewStudentTestLabel_currentStudent}"/>
                    <h:outputText value="#{studentTestController.selected.currentStudent}" title="#{bundle.ViewStudentTestTitle_currentStudent}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentTestController.destroyAndView}" value="#{bundle.ViewStudentTestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentTestEditLink}"/>
                <br />
                <h:commandLink action="#{studentTestController.prepareCreate}" value="#{bundle.ViewStudentTestCreateLink}" />
                <br />
                <h:commandLink action="#{studentTestController.prepareList}" value="#{bundle.ViewStudentTestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentTestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCoordinatorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCoordinatorEmpty}" rendered="#{coordinatorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{coordinatorController.items.rowCount > 0}">
                    <h:outputText value="#{coordinatorController.pagination.pageFirstItem + 1}..#{coordinatorController.pagination.pageLastItem + 1}/#{coordinatorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{coordinatorController.previous}" value="#{bundle.Previous} #{coordinatorController.pagination.pageSize}" rendered="#{coordinatorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{coordinatorController.next}" value="#{bundle.Next} #{coordinatorController.pagination.pageSize}" rendered="#{coordinatorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{coordinatorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinatorTitle_coordinatorPK_division}"/>
                            </f:facet>
                            <h:outputText value="#{item.coordinatorPK.division}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinatorTitle_coordinatorPK_semester}"/>
                            </f:facet>
                            <h:outputText value="#{item.coordinatorPK.semester}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinatorTitle_acYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.acYear}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinatorTitle_programCourse}"/>
                            </f:facet>
                            <h:outputText value="#{item.programCourse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCoordinatorTitle_faculty}"/>
                            </f:facet>
                            <h:outputText value="#{item.faculty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{coordinatorController.prepareView}" value="#{bundle.ListCoordinatorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coordinatorController.prepareEdit}" value="#{bundle.ListCoordinatorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coordinatorController.destroy}" value="#{bundle.ListCoordinatorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{coordinatorController.prepareCreate}" value="#{bundle.ListCoordinatorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCoordinatorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

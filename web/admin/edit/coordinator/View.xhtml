<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCoordinatorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCoordinatorLabel_coordinatorPK_division}"/>
                    <h:outputText value="#{coordinatorController.selected.coordinatorPK.division}" title="#{bundle.ViewCoordinatorTitle_coordinatorPK_division}"/>
                    <h:outputText value="#{bundle.ViewCoordinatorLabel_coordinatorPK_semester}"/>
                    <h:outputText value="#{coordinatorController.selected.coordinatorPK.semester}" title="#{bundle.ViewCoordinatorTitle_coordinatorPK_semester}"/>
                    <h:outputText value="#{bundle.ViewCoordinatorLabel_acYear}"/>
                    <h:outputText value="#{coordinatorController.selected.acYear}" title="#{bundle.ViewCoordinatorTitle_acYear}"/>
                    <h:outputText value="#{bundle.ViewCoordinatorLabel_programCourse}"/>
                    <h:outputText value="#{coordinatorController.selected.programCourse}" title="#{bundle.ViewCoordinatorTitle_programCourse}"/>
                    <h:outputText value="#{bundle.ViewCoordinatorLabel_faculty}"/>
                    <h:outputText value="#{coordinatorController.selected.faculty}" title="#{bundle.ViewCoordinatorTitle_faculty}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{coordinatorController.destroyAndView}" value="#{bundle.ViewCoordinatorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCoordinatorEditLink}"/>
                <br />
                <h:commandLink action="#{coordinatorController.prepareCreate}" value="#{bundle.ViewCoordinatorCreateLink}" />
                <br />
                <h:commandLink action="#{coordinatorController.prepareList}" value="#{bundle.ViewCoordinatorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCoordinatorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCoordinatorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCoordinatorLabel_coordinatorPK_division}" for="coordinatorPK_division" />
                    <h:inputText id="coordinatorPK_division" value="#{coordinatorController.selected.coordinatorPK.division}" title="#{bundle.CreateCoordinatorTitle_coordinatorPK_division}" required="true" requiredMessage="#{bundle.CreateCoordinatorRequiredMessage_coordinatorPK_division}"/>
                    <h:outputLabel value="#{bundle.CreateCoordinatorLabel_coordinatorPK_semester}" for="coordinatorPK_semester" />
                    <h:inputText id="coordinatorPK_semester" value="#{coordinatorController.selected.coordinatorPK.semester}" title="#{bundle.CreateCoordinatorTitle_coordinatorPK_semester}" required="true" requiredMessage="#{bundle.CreateCoordinatorRequiredMessage_coordinatorPK_semester}"/>
                    <h:outputLabel value="#{bundle.CreateCoordinatorLabel_acYear}" for="acYear" />
                    <h:inputText id="acYear" value="#{coordinatorController.selected.acYear}" title="#{bundle.CreateCoordinatorTitle_acYear}" />
                    <h:outputLabel value="#{bundle.CreateCoordinatorLabel_programCourse}" for="programCourse" />
                    <h:selectOneMenu id="programCourse" value="#{coordinatorController.selected.programCourse}" title="#{bundle.CreateCoordinatorTitle_programCourse}" required="true" requiredMessage="#{bundle.CreateCoordinatorRequiredMessage_programCourse}">
                        <f:selectItems value="#{programCourseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCoordinatorLabel_faculty}" for="faculty" />
                    <h:selectOneMenu id="faculty" value="#{coordinatorController.selected.faculty}" title="#{bundle.CreateCoordinatorTitle_faculty}" required="true" requiredMessage="#{bundle.CreateCoordinatorRequiredMessage_faculty}">
                        <f:selectItems value="#{facultyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{coordinatorController.create}" value="#{bundle.CreateCoordinatorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{coordinatorController.prepareList}" value="#{bundle.CreateCoordinatorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCoordinatorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

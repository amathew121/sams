<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeachingPlanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTeachingPlanEmpty}" rendered="#{teachingPlanController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teachingPlanController.items.rowCount > 0}">
                    <h:outputText value="#{teachingPlanController.pagination.pageFirstItem + 1}..#{teachingPlanController.pagination.pageLastItem + 1}/#{teachingPlanController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teachingPlanController.previous}" value="#{bundle.Previous} #{teachingPlanController.pagination.pageSize}" rendered="#{teachingPlanController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teachingPlanController.next}" value="#{bundle.Next} #{teachingPlanController.pagination.pageSize}" rendered="#{teachingPlanController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teachingPlanController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachingPlanTitle_idTeachingPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTeachingPlan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachingPlanTitle_topicsPlanned}"/>
                            </f:facet>
                            <h:outputText value="#{item.topicsPlanned}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachingPlanTitle_plannedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.plannedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachingPlanTitle_actualDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.actualDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachingPlanTitle_lectureNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.lectureNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachingPlanTitle_idFacultySubject}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFacultySubject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teachingPlanController.prepareView}" value="#{bundle.ListTeachingPlanViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teachingPlanController.prepareEdit}" value="#{bundle.ListTeachingPlanEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teachingPlanController.destroy}" value="#{bundle.ListTeachingPlanDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teachingPlanController.prepareCreate}" value="#{bundle.ListTeachingPlanCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTeachingPlanIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReviewCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReviewCommentsLabel_idReviewComments}"/>
                    <h:outputText value="#{reviewCommentsController.selected.idReviewComments}" title="#{bundle.ViewReviewCommentsTitle_idReviewComments}"/>
                    <h:outputText value="#{bundle.ViewReviewCommentsLabel_comment}"/>
                    <h:outputText value="#{reviewCommentsController.selected.comment}" title="#{bundle.ViewReviewCommentsTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewReviewCommentsLabel_reviewedOn}"/>
                    <h:outputText value="#{reviewCommentsController.selected.reviewedOn}" title="#{bundle.ViewReviewCommentsTitle_reviewedOn}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReviewCommentsLabel_reviewType}"/>
                    <h:outputText value="#{reviewCommentsController.selected.reviewType}" title="#{bundle.ViewReviewCommentsTitle_reviewType}"/>
                    <h:outputText value="#{bundle.ViewReviewCommentsLabel_idFacultySubject}"/>
                    <h:outputText value="#{reviewCommentsController.selected.idFacultySubject}" title="#{bundle.ViewReviewCommentsTitle_idFacultySubject}"/>
                    <h:outputText value="#{bundle.ViewReviewCommentsLabel_reviewedBy}"/>
                    <h:outputText value="#{reviewCommentsController.selected.reviewedBy}" title="#{bundle.ViewReviewCommentsTitle_reviewedBy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reviewCommentsController.destroyAndView}" value="#{bundle.ViewReviewCommentsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReviewCommentsEditLink}"/>
                <br />
                <h:commandLink action="#{reviewCommentsController.prepareCreate}" value="#{bundle.ViewReviewCommentsCreateLink}" />
                <br />
                <h:commandLink action="#{reviewCommentsController.prepareList}" value="#{bundle.ViewReviewCommentsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReviewCommentsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

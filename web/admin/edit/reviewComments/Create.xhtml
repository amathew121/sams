<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReviewCommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReviewCommentsLabel_idReviewComments}" for="idReviewComments" />
                    <h:inputText id="idReviewComments" value="#{reviewCommentsController.selected.idReviewComments}" title="#{bundle.CreateReviewCommentsTitle_idReviewComments}" required="true" requiredMessage="#{bundle.CreateReviewCommentsRequiredMessage_idReviewComments}"/>
                    <h:outputLabel value="#{bundle.CreateReviewCommentsLabel_comment}" for="comment" />
                    <h:inputTextarea rows="4" cols="30" id="comment" value="#{reviewCommentsController.selected.comment}" title="#{bundle.CreateReviewCommentsTitle_comment}" required="true" requiredMessage="#{bundle.CreateReviewCommentsRequiredMessage_comment}"/>
                    <h:outputLabel value="#{bundle.CreateReviewCommentsLabel_reviewedOn}" for="reviewedOn" />
                    <h:inputText id="reviewedOn" value="#{reviewCommentsController.selected.reviewedOn}" title="#{bundle.CreateReviewCommentsTitle_reviewedOn}" required="true" requiredMessage="#{bundle.CreateReviewCommentsRequiredMessage_reviewedOn}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReviewCommentsLabel_reviewType}" for="reviewType" />
                    <h:inputText id="reviewType" value="#{reviewCommentsController.selected.reviewType}" title="#{bundle.CreateReviewCommentsTitle_reviewType}" required="true" requiredMessage="#{bundle.CreateReviewCommentsRequiredMessage_reviewType}"/>
                    <h:outputLabel value="#{bundle.CreateReviewCommentsLabel_idFacultySubject}" for="idFacultySubject" />
                    <h:selectOneMenu id="idFacultySubject" value="#{reviewCommentsController.selected.idFacultySubject}" title="#{bundle.CreateReviewCommentsTitle_idFacultySubject}" required="true" requiredMessage="#{bundle.CreateReviewCommentsRequiredMessage_idFacultySubject}">
                        <f:selectItems value="#{facultySubjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReviewCommentsLabel_reviewedBy}" for="reviewedBy" />
                    <h:selectOneMenu id="reviewedBy" value="#{reviewCommentsController.selected.reviewedBy}" title="#{bundle.CreateReviewCommentsTitle_reviewedBy}" required="true" requiredMessage="#{bundle.CreateReviewCommentsRequiredMessage_reviewedBy}">
                        <f:selectItems value="#{facultyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reviewCommentsController.create}" value="#{bundle.CreateReviewCommentsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reviewCommentsController.prepareList}" value="#{bundle.CreateReviewCommentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReviewCommentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

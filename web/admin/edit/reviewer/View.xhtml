<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReviewerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReviewerLabel_idReviewer}"/>
                    <h:outputText value="#{reviewerController.selected.idReviewer}" title="#{bundle.ViewReviewerTitle_idReviewer}"/>
                    <h:outputText value="#{bundle.ViewReviewerLabel_idSubject}"/>
                    <h:outputText value="#{reviewerController.selected.idSubject}" title="#{bundle.ViewReviewerTitle_idSubject}"/>
                    <h:outputText value="#{bundle.ViewReviewerLabel_idFaculty}"/>
                    <h:outputText value="#{reviewerController.selected.idFaculty}" title="#{bundle.ViewReviewerTitle_idFaculty}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reviewerController.destroyAndView}" value="#{bundle.ViewReviewerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReviewerEditLink}"/>
                <br />
                <h:commandLink action="#{reviewerController.prepareCreate}" value="#{bundle.ViewReviewerCreateLink}" />
                <br />
                <h:commandLink action="#{reviewerController.prepareList}" value="#{bundle.ViewReviewerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReviewerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

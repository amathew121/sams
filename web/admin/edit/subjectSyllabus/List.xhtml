<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubjectSyllabusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubjectSyllabusEmpty}" rendered="#{subjectSyllabusController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subjectSyllabusController.items.rowCount > 0}">
                    <h:outputText value="#{subjectSyllabusController.pagination.pageFirstItem + 1}..#{subjectSyllabusController.pagination.pageLastItem + 1}/#{subjectSyllabusController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subjectSyllabusController.previous}" value="#{bundle.Previous} #{subjectSyllabusController.pagination.pageSize}" rendered="#{subjectSyllabusController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subjectSyllabusController.next}" value="#{bundle.Next} #{subjectSyllabusController.pagination.pageSize}" rendered="#{subjectSyllabusController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subjectSyllabusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubjectSyllabusTitle_idSubjectSyllabus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubjectSyllabus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubjectSyllabusTitle_moduleNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.moduleNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubjectSyllabusTitle_topics}"/>
                            </f:facet>
                            <h:outputText value="#{item.topics}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubjectSyllabusTitle_noOfHours}"/>
                            </f:facet>
                            <h:outputText value="#{item.noOfHours}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubjectSyllabusTitle_idSubject}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subjectSyllabusController.prepareView}" value="#{bundle.ListSubjectSyllabusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subjectSyllabusController.prepareEdit}" value="#{bundle.ListSubjectSyllabusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subjectSyllabusController.destroy}" value="#{bundle.ListSubjectSyllabusDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subjectSyllabusController.prepareCreate}" value="#{bundle.ListSubjectSyllabusCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubjectSyllabusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{attendanceReportController.selected.studentName}" title="#{bundle.ViewAttendanceReportTitle_studentName}"/>

                    <h:outputText value="#{attendanceReportController.selected.idProgram}" title="#{bundle.ViewAttendanceReportTitle_idProgram}"/>

                    <h:outputText value="#{attendanceReportController.selected.idCourse}" title="#{bundle.ViewAttendanceReportTitle_idCourse}"/>

                    <h:outputText value="#{attendanceReportController.selected.batch}" title="#{bundle.ViewAttendanceReportTitle_batch}"/>

                    <h:outputText value="#{attendanceReportController.selected.rollNo}" title="#{bundle.ViewAttendanceReportTitle_rollNo}"/>
                    <h:outputText value="#{bundle.ViewAttendanceReportLabel_lectureDate}"/>
                    <h:outputText value="#{attendanceReportController.selected.lectureDate}" title="#{bundle.ViewAttendanceReportTitle_lectureDate}">

                    <h:outputText value="#{bundle.ViewAttendanceReportLabel_lectureStartTime}"/>

                <h:commandLink action="#{attendanceReportController.prepareCreate}" value="#{bundle.ViewAttendanceReportCreateLink}" />
                <br />
                <h:commandLink action="#{attendanceReportController.prepareList}" value="#{bundle.ViewAttendanceReportShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAttendanceReportIndexLink}"/>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:inputText id="idCourse" value="#{attendanceReportController.selected.idCourse}" title="#{bundle.EditAttendanceReportTitle_idCourse}" required="true" requiredMessage="#{bundle.EditAttendanceReportRequiredMessage_idCourse}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceReportLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{attendanceReportController.selected.semester}" title="#{bundle.EditAttendanceReportTitle_semester}" required="true" requiredMessage="#{bundle.EditAttendanceReportRequiredMessage_semester}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceReportLabel_division}" for="division" />
                    <h:inputText id="division" value="#{attendanceReportController.selected.division}" title="#{bundle.EditAttendanceReportTitle_division}" required="true" requiredMessage="#{bundle.EditAttendanceReportRequiredMessage_division}"/>

                    <h:inputText id="batch" value="#{attendanceReportController.selected.batch}" title="#{bundle.EditAttendanceReportTitle_batch}" />

                    <h:inputText id="rollNo" value="#{attendanceReportController.selected.rollNo}" title="#{bundle.EditAttendanceReportTitle_rollNo}" />
                    <h:outputLabel value="#{bundle.EditAttendanceReportLabel_lectureDate}" for="lectureDate" />
                    <h:inputText id="lectureDate" value="#{attendanceReportController.selected.lectureDate}" title="#{bundle.EditAttendanceReportTitle_lectureDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAttendanceReportLabel_lectureStartTime}" for="lectureStartTime" />

                    <h:inputText id="tutorial" value="#{attendanceReportController.selected.tutorial}" title="#{bundle.EditAttendanceReportTitle_tutorial}" required="true" requiredMessage="#{bundle.EditAttendanceReportRequiredMessage_tutorial}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceReportLabel_elective}" for="elective" />
                    <h:inputText id="elective" value="#{attendanceReportController.selected.elective}" title="#{bundle.EditAttendanceReportTitle_elective}" required="true" requiredMessage="#{bundle.EditAttendanceReportRequiredMessage_elective}"/>

                    <h:inputText id="idFaculty" value="#{attendanceReportController.selected.idFaculty}" title="#{bundle.EditAttendanceReportTitle_idFaculty}" required="true" requiredMessage="#{bundle.EditAttendanceReportRequiredMessage_idFaculty}"/>

                    <h:inputText id="idFacultySubject" value="#{attendanceReportController.selected.idFacultySubject}" title="#{bundle.EditAttendanceReportTitle_idFacultySubject}" required="true" requiredMessage="#{bundle.EditAttendanceReportRequiredMessage_idFacultySubject}"/>

                <h:commandLink action="#{attendanceReportController.update}" value="#{bundle.EditAttendanceReportSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAttendanceReportViewLink}"/>
                <br />
                <h:commandLink action="#{attendanceReportController.prepareList}" value="#{bundle.EditAttendanceReportShowAllLink}" immediate="true"/>

                <br />

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAttendanceViewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_idAttendance}" for="idAttendance" />
                    <h:inputText id="idAttendance" value="#{attendanceViewController.selected.idAttendance}" title="#{bundle.EditAttendanceViewTitle_idAttendance}" required="true" requiredMessage="#{bundle.EditAttendanceViewRequiredMessage_idAttendance}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_idLecture}" for="idLecture" />
                    <h:inputText id="idLecture" value="#{attendanceViewController.selected.idLecture}" title="#{bundle.EditAttendanceViewTitle_idLecture}" />
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_idCurrentStudent}" for="idCurrentStudent" />
                    <h:inputText id="idCurrentStudent" value="#{attendanceViewController.selected.idCurrentStudent}" title="#{bundle.EditAttendanceViewTitle_idCurrentStudent}" />
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_idFacultySubject}" for="idFacultySubject" />
                    <h:inputText id="idFacultySubject" value="#{attendanceViewController.selected.idFacultySubject}" title="#{bundle.EditAttendanceViewTitle_idFacultySubject}" />
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_lectureDate}" for="lectureDate" />
                    <h:inputText id="lectureDate" value="#{attendanceViewController.selected.lectureDate}" title="#{bundle.EditAttendanceViewTitle_lectureDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_idCourse}" for="idCourse" />
                    <h:inputText id="idCourse" value="#{attendanceViewController.selected.idCourse}" title="#{bundle.EditAttendanceViewTitle_idCourse}" required="true" requiredMessage="#{bundle.EditAttendanceViewRequiredMessage_idCourse}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_admnNo}" for="admnNo" />
                    <h:inputText id="admnNo" value="#{attendanceViewController.selected.admnNo}" title="#{bundle.EditAttendanceViewTitle_admnNo}" required="true" requiredMessage="#{bundle.EditAttendanceViewRequiredMessage_admnNo}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{attendanceViewController.selected.semester}" title="#{bundle.EditAttendanceViewTitle_semester}" required="true" requiredMessage="#{bundle.EditAttendanceViewRequiredMessage_semester}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_division}" for="division" />
                    <h:inputText id="division" value="#{attendanceViewController.selected.division}" title="#{bundle.EditAttendanceViewTitle_division}" required="true" requiredMessage="#{bundle.EditAttendanceViewRequiredMessage_division}"/>
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_batch}" for="batch" />
                    <h:inputText id="batch" value="#{attendanceViewController.selected.batch}" title="#{bundle.EditAttendanceViewTitle_batch}" />
                    <h:outputLabel value="#{bundle.EditAttendanceViewLabel_rollNo}" for="rollNo" />
                    <h:inputText id="rollNo" value="#{attendanceViewController.selected.rollNo}" title="#{bundle.EditAttendanceViewTitle_rollNo}" />
                </h:panelGrid>
                <h:commandLink action="#{attendanceViewController.update}" value="#{bundle.EditAttendanceViewSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAttendanceViewViewLink}"/>
                <br />
                <h:commandLink action="#{attendanceViewController.prepareList}" value="#{bundle.EditAttendanceViewShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAttendanceViewIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

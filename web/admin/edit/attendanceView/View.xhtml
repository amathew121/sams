<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAttendanceViewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_idAttendance}"/>
                    <h:outputText value="#{attendanceViewController.selected.idAttendance}" title="#{bundle.ViewAttendanceViewTitle_idAttendance}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_idLecture}"/>
                    <h:outputText value="#{attendanceViewController.selected.idLecture}" title="#{bundle.ViewAttendanceViewTitle_idLecture}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_idCurrentStudent}"/>
                    <h:outputText value="#{attendanceViewController.selected.idCurrentStudent}" title="#{bundle.ViewAttendanceViewTitle_idCurrentStudent}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_idFacultySubject}"/>
                    <h:outputText value="#{attendanceViewController.selected.idFacultySubject}" title="#{bundle.ViewAttendanceViewTitle_idFacultySubject}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_lectureDate}"/>
                    <h:outputText value="#{attendanceViewController.selected.lectureDate}" title="#{bundle.ViewAttendanceViewTitle_lectureDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_idCourse}"/>
                    <h:outputText value="#{attendanceViewController.selected.idCourse}" title="#{bundle.ViewAttendanceViewTitle_idCourse}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_admnNo}"/>
                    <h:outputText value="#{attendanceViewController.selected.admnNo}" title="#{bundle.ViewAttendanceViewTitle_admnNo}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_semester}"/>
                    <h:outputText value="#{attendanceViewController.selected.semester}" title="#{bundle.ViewAttendanceViewTitle_semester}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_division}"/>
                    <h:outputText value="#{attendanceViewController.selected.division}" title="#{bundle.ViewAttendanceViewTitle_division}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_batch}"/>
                    <h:outputText value="#{attendanceViewController.selected.batch}" title="#{bundle.ViewAttendanceViewTitle_batch}"/>
                    <h:outputText value="#{bundle.ViewAttendanceViewLabel_rollNo}"/>
                    <h:outputText value="#{attendanceViewController.selected.rollNo}" title="#{bundle.ViewAttendanceViewTitle_rollNo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attendanceViewController.destroyAndView}" value="#{bundle.ViewAttendanceViewDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAttendanceViewEditLink}"/>
                <br />
                <h:commandLink action="#{attendanceViewController.prepareCreate}" value="#{bundle.ViewAttendanceViewCreateLink}" />
                <br />
                <h:commandLink action="#{attendanceViewController.prepareList}" value="#{bundle.ViewAttendanceViewShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAttendanceViewIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSubjectLabel_subjectCode}" for="subjectCode" />
                    <h:inputText id="subjectCode" value="#{subjectController.selected.subjectCode}" title="#{bundle.EditSubjectTitle_subjectCode}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_subjectCode}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_subjectSrNo}" for="subjectSrNo" />
                    <h:inputText id="subjectSrNo" value="#{subjectController.selected.subjectSrNo}" title="#{bundle.EditSubjectTitle_subjectSrNo}" />
                    <h:outputLabel value="#{bundle.EditSubjectLabel_subjectName}" for="subjectName" />
                    <h:inputText id="subjectName" value="#{subjectController.selected.subjectName}" title="#{bundle.EditSubjectTitle_subjectName}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_subjectName}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_semester}" for="semester" />
                    <h:selectOneMenu id="semester" value="#{subjectController.selected.semester}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_semester}">
                        <f:selectItem itemValue="1" />
                        <f:selectItem itemValue="2" />
                        <f:selectItem itemValue="3" />
                        <f:selectItem itemValue="4" />
                        <f:selectItem itemValue="5" />
                        <f:selectItem itemValue="6" />
                        <f:selectItem itemValue="7" />
                        <f:selectItem itemValue="8" />
                        
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_theory}" for="theory" />
                    <h:inputText id="theory" value="#{subjectController.selected.theory}" title="#{bundle.EditSubjectTitle_theory}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_theory}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_practical}" for="practical" />
                    <h:inputText id="practical" value="#{subjectController.selected.practical}" title="#{bundle.EditSubjectTitle_practical}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_practical}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_tutorial}" for="tutorial" />
                    <h:inputText id="tutorial" value="#{subjectController.selected.tutorial}" title="#{bundle.EditSubjectTitle_tutorial}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_tutorial}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_elective}" for="elective" />
                    <h:selectOneMenu id="elective" value="#{subjectController.selected.elective}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_elective}"> 
                        <f:selectItem itemValue="false" />
                        <f:selectItem itemValue="true" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_creditTheory}" for="creditTheory" />
                    <h:inputText id="creditTheory" value="#{subjectController.selected.creditTheory}" title="#{bundle.EditSubjectTitle_creditTheory}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_creditTheory}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_creditPractical}" for="creditPractical" />
                    <h:inputText id="creditPractical" value="#{subjectController.selected.creditPractical}" title="#{bundle.EditSubjectTitle_creditPractical}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_creditPractical}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_creditTutorial}" for="creditTutorial" />
                    <h:inputText id="creditTutorial" value="#{subjectController.selected.creditTutorial}" title="#{bundle.EditSubjectTitle_creditTutorial}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_creditTutorial}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_programCourse}" for="programCourse" />
                    <h:selectOneMenu id="programCourse" value="#{subjectController.selected.programCourse}" title="#{bundle.EditSubjectTitle_programCourse}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_programCourse}">
                        <f:selectItems value="#{programCourseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{subjectController.update}" value="#{bundle.EditSubjectSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSubjectViewLink}"/>
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.EditSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSubjectIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

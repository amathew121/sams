<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCurrentStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_idCurrentStudent}" for="idCurrentStudent" />
                    <h:inputText id="idCurrentStudent" value="#{currentStudentController.selected.idCurrentStudent}" title="#{bundle.CreateCurrentStudentTitle_idCurrentStudent}" required="true" requiredMessage="#{bundle.CreateCurrentStudentRequiredMessage_idCurrentStudent}"/>
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{currentStudentController.selected.semester}" title="#{bundle.CreateCurrentStudentTitle_semester}" required="true" requiredMessage="#{bundle.CreateCurrentStudentRequiredMessage_semester}"/>
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_division}" for="division" />
                    <h:inputText id="division" value="#{currentStudentController.selected.division}" title="#{bundle.CreateCurrentStudentTitle_division}" required="true" requiredMessage="#{bundle.CreateCurrentStudentRequiredMessage_division}"/>
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_batch}" for="batch" />
                    <h:inputText id="batch" value="#{currentStudentController.selected.batch}" title="#{bundle.CreateCurrentStudentTitle_batch}" />
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_rollNo}" for="rollNo" />
                    <h:inputText id="rollNo" value="#{currentStudentController.selected.rollNo}" title="#{bundle.CreateCurrentStudentTitle_rollNo}" />
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_provisional}" for="provisional" />
                    <h:inputText id="provisional" value="#{currentStudentController.selected.provisional}" title="#{bundle.CreateCurrentStudentTitle_provisional}" required="true" requiredMessage="#{bundle.CreateCurrentStudentRequiredMessage_provisional}"/>
            
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_idCourse}" for="idCourse" />
                    <h:selectOneMenu id="idCourse" value="#{currentStudentController.selected.idCourse}" title="#{bundle.CreateCurrentStudentTitle_idCourse}" required="true" requiredMessage="#{bundle.CreateCurrentStudentRequiredMessage_idCourse}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_admnNo}" for="admnNo" />
                    <h:selectOneMenu id="admnNo" value="#{currentStudentController.selected.admnNo}" title="#{bundle.CreateCurrentStudentTitle_admnNo}" required="true" requiredMessage="#{bundle.CreateCurrentStudentRequiredMessage_admnNo}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCurrentStudentLabel_attendance}" for="attendance" />
                    <h:selectOneMenu id="attendance" value="#{currentStudentController.selected.attendance}" title="#{bundle.CreateCurrentStudentTitle_attendance}" >
                        <f:selectItems value="#{attendanceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{currentStudentController.create}" value="#{bundle.CreateCurrentStudentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{currentStudentController.prepareList}" value="#{bundle.CreateCurrentStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCurrentStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

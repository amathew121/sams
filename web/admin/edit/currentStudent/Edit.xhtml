<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCurrentStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_idCurrentStudent}" for="idCurrentStudent" />
                    <h:inputText id="idCurrentStudent" value="#{currentStudentController.selected.idCurrentStudent}" title="#{bundle.EditCurrentStudentTitle_idCurrentStudent}" required="true" requiredMessage="#{bundle.EditCurrentStudentRequiredMessage_idCurrentStudent}"/>
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{currentStudentController.selected.semester}" title="#{bundle.EditCurrentStudentTitle_semester}" required="true" requiredMessage="#{bundle.EditCurrentStudentRequiredMessage_semester}"/>
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_division}" for="division" />
                    <h:inputText id="division" value="#{currentStudentController.selected.division}" title="#{bundle.EditCurrentStudentTitle_division}" required="true" requiredMessage="#{bundle.EditCurrentStudentRequiredMessage_division}"/>
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_batch}" for="batch" />
                    <h:inputText id="batch" value="#{currentStudentController.selected.batch}" title="#{bundle.EditCurrentStudentTitle_batch}" />
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_rollNo}" for="rollNo" />
                    <h:inputText id="rollNo" value="#{currentStudentController.selected.rollNo}" title="#{bundle.EditCurrentStudentTitle_rollNo}" />
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_provisional}" for="provisional" />
                    <h:inputText id="provisional" value="#{currentStudentController.selected.provisional}" title="#{bundle.EditCurrentStudentTitle_provisional}" required="true" requiredMessage="#{bundle.EditCurrentStudentRequiredMessage_provisional}"/>
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_academicYear}" for="academicYear" />
                    <h:inputText id="academicYear" value="#{currentStudentController.selected.academicYear}" title="#{bundle.EditCurrentStudentTitle_academicYear}" required="true" requiredMessage="#{bundle.EditCurrentStudentRequiredMessage_academicYear}">
                        <f:convertDateTime pattern="yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_idCourse}" for="idCourse" />
                    <h:selectOneMenu id="idCourse" value="#{currentStudentController.selected.idCourse}" title="#{bundle.EditCurrentStudentTitle_idCourse}" required="true" requiredMessage="#{bundle.EditCurrentStudentRequiredMessage_idCourse}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_admnNo}" for="admnNo" />
                    <h:selectOneMenu id="admnNo" value="#{currentStudentController.selected.admnNo}" title="#{bundle.EditCurrentStudentTitle_admnNo}" required="true" requiredMessage="#{bundle.EditCurrentStudentRequiredMessage_admnNo}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCurrentStudentLabel_attendance}" for="attendance" />
                    <h:selectOneMenu id="attendance" value="#{currentStudentController.selected.attendance}" title="#{bundle.EditCurrentStudentTitle_attendance}" >
                        <f:selectItems value="#{attendanceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{currentStudentController.update}" value="#{bundle.EditCurrentStudentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCurrentStudentViewLink}"/>
                <br />
                <h:commandLink action="#{currentStudentController.prepareList}" value="#{bundle.EditCurrentStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCurrentStudentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentLabel_admnNo}" for="admnNo" />
                    <h:inputText id="admnNo" value="#{studentController.selected.admnNo}" title="#{bundle.EditStudentTitle_admnNo}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_admnNo}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_studentName}" for="studentName" />
                    <h:inputText id="studentName" value="#{studentController.selected.studentName}" title="#{bundle.EditStudentTitle_studentName}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_studentName}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{studentController.selected.gender}" title="#{bundle.EditStudentTitle_gender}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_dob}" for="dob" />
                    <h:inputText id="dob" value="#{studentController.selected.dob}" title="#{bundle.EditStudentTitle_dob}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStudentLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{studentController.selected.phone}" title="#{bundle.EditStudentTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_fatherName}" for="fatherName" />
                    <h:inputText id="fatherName" value="#{studentController.selected.fatherName}" title="#{bundle.EditStudentTitle_fatherName}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_motherName}" for="motherName" />
                    <h:inputText id="motherName" value="#{studentController.selected.motherName}" title="#{bundle.EditStudentTitle_motherName}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_address}" for="address" />
                    <h:inputTextarea rows="4" cols="30" id="address" value="#{studentController.selected.address}" title="#{bundle.EditStudentTitle_address}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentController.selected.email}" title="#{bundle.EditStudentTitle_email}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_cancelled}" for="cancelled" />
                    <h:inputText id="cancelled" value="#{studentController.selected.cancelled}" title="#{bundle.EditStudentTitle_cancelled}" />
                    <h:outputLabel value="#{bundle.EditStudentLabel_idProgram}" for="idProgram" />
                    <h:selectOneMenu id="idProgram" value="#{studentController.selected.idProgram}" title="#{bundle.EditStudentTitle_idProgram}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_idProgram}">
                        <f:selectItems value="#{programController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStudentLabel_currentStudent}" for="currentStudent" />
                    <h:selectOneMenu id="currentStudent" value="#{studentController.selected.currentStudent}" title="#{bundle.EditStudentTitle_currentStudent}" >
                        <f:selectItems value="#{currentStudentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentController.update}" value="#{bundle.EditStudentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentViewLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.EditStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

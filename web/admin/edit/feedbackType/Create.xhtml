<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFeedbackTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFeedbackTypeLabel_idFeedbackType}" for="idFeedbackType" />
                    <h:inputText id="idFeedbackType" value="#{feedbackTypeController.selected.idFeedbackType}" title="#{bundle.CreateFeedbackTypeTitle_idFeedbackType}" required="true" requiredMessage="#{bundle.CreateFeedbackTypeRequiredMessage_idFeedbackType}"/>
                    <h:outputLabel value="#{bundle.CreateFeedbackTypeLabel_desc}" for="desc" />
                    <h:inputText id="desc" value="#{feedbackTypeController.selected.desc}" title="#{bundle.CreateFeedbackTypeTitle_desc}" required="true" requiredMessage="#{bundle.CreateFeedbackTypeRequiredMessage_desc}"/>
                    <h:outputLabel value="#{bundle.CreateFeedbackTypeLabel_year}" for="year" />
                    <h:inputText id="year" value="#{feedbackTypeController.selected.year}" title="#{bundle.CreateFeedbackTypeTitle_year}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feedbackTypeController.create}" value="#{bundle.CreateFeedbackTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{feedbackTypeController.prepareList}" value="#{bundle.CreateFeedbackTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFeedbackTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

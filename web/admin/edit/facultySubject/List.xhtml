<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacultySubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable value="#{facultySubjectController.items}" var="item" style="border:solid 1px"
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"
                             sortMode="multiple">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFacultySubjectTitle_idFaculty}"/>
                        </f:facet>
                        <h:outputText value="#{item.idFaculty.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFacultySubjectTitle_division}"/>
                        </f:facet>
                        <h:outputText value="#{item.division}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFacultySubjectTitle_batch}"/>
                        </f:facet>
                        <h:outputText value="#{item.batch}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListFacultySubjectTitle_idSubject}"/>
                        </f:facet>
                        <h:outputText value="#{item.idSubject.toString()}"/>
                    </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{facultySubjectController.prepareView}" value="#{bundle.ListFacultySubjectViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facultySubjectController.prepareEdit}" value="#{bundle.ListFacultySubjectEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facultySubjectController.destroy}" value="#{bundle.ListFacultySubjectDestroyLink}"/>
                        </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{facultySubjectController.prepareCreate}" value="#{bundle.ListFacultySubjectCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFacultySubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

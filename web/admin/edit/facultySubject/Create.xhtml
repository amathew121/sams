<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacultySubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacultySubjectLabel_idFaculty}" for="idFaculty" />
                    <h:selectOneMenu id="idFaculty" value="#{facultySubjectController.selected.idFaculty}" title="#{bundle.CreateFacultySubjectTitle_idFaculty}" required="true" requiredMessage="#{bundle.CreateFacultySubjectRequiredMessage_idFaculty}">
                        <f:selectItems value="#{facultyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacultySubjectLabel_idSubject}" for="idSubject" />
                    <h:selectOneMenu id="idSubject" value="#{facultySubjectController.selected.idSubject}" title="#{bundle.CreateFacultySubjectTitle_idSubject}" required="true" requiredMessage="#{bundle.CreateFacultySubjectRequiredMessage_idSubject}">
                        <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacultySubjectLabel_division}" for="division" />
                    <h:selectOneMenu id="division" value="#{facultySubjectController.selected.division}" title="#{bundle.CreateFacultySubjectTitle_division}" required="true" requiredMessage="#{bundle.CreateFacultySubjectRequiredMessage_division}">
                        <f:selectItem itemValue="A" />
                        <f:selectItem itemValue="B" />
                        <f:selectItem itemValue="C" />
                        <f:selectItem itemValue="D" />
                        <f:selectItem itemValue="E" />
                        <f:selectItem itemValue="F" />
                        <f:selectItem itemValue="G" />
                        <f:selectItem itemValue="H" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacultySubjectLabel_batch}" for="batch" />
                    <h:selectOneMenu id="batch" value="#{facultySubjectController.selected.batch}" title="#{bundle.CreateFacultySubjectTitle_batch}" required="true" requiredMessage="#{bundle.CreateFacultySubjectRequiredMessage_batch}">
                        <f:selectItem itemLabel="Theory" itemValue="0" />
                        <f:selectItem itemLabel="Batch 1" itemValue="1" />
                        <f:selectItem itemLabel="Batch 2" itemValue="2" />
                        <f:selectItem itemLabel="Batch 3" itemValue="3" />
                        <f:selectItem itemLabel="Batch 4" itemValue="4" />
                    </h:selectOneMenu>
                    
                    
                </p:panelGrid>
                <br />
                <h:commandLink action="#{facultySubjectController.create}" value="#{bundle.CreateFacultySubjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facultySubjectController.prepareList}" value="#{bundle.CreateFacultySubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacultySubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

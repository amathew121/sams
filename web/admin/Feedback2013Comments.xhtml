<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templatePopup.xhtml">
        <ui:define name="title">

            <h:outputText value="#{'Feedback Comments for '}#{feedback2013CommentsController.idFacultySubject.toString()}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:outputText value="#{'Subject Teacher : '}#{feedback2013CommentsController.idFacultySubject.idFaculty.toString()}"></h:outputText>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:scrollPanel style="width:600px;height:500px">  
                <p:dataList value="#{feedback2013CommentsController.feedback2013CommentsList}" var="item" >                      
                    <h:outputText value="#{item.comments}"/>
                </p:dataList>

                </p:scrollPanel>

                <br />
            </h:form>

        </ui:define>
    </ui:composition>

</html>

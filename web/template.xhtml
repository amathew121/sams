<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SAMS - Student Attendance Management System <ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        
        <div style="text-align: center; width: 100%; font-size: x-large;" >
            <div style="text-align: right; width: 100%; font-size: small;" >
                <h:outputText style="position: relative; float: right; padding-left: 2%;"
                              value="#{facesContext.externalContext.remoteUser}" />
                <h:form style="position: relative; float: right; padding-left: 2%;">
                    <h:commandLink action="#{authBackingBean.logout()}" value="Logout" />
                </h:form>
                <div  style=" position: relative; float: right; padding-left: 2%" >
                    <h:link  rendered="#{facesContext.externalContext.isUserInRole('superuser') || facesContext.externalContext.isUserInRole('hod')}" value="Admin Area" outcome="/admin/index.xhtml" />
                </div>
                <h:form style="position: relative; float: right; padding-left: 2%;">
                    <h:commandLink value="User Area" action="#{facultySubjectViewController.prepareListUser()}"></h:commandLink>
                </h:form>

            </div>
            <h2>PIIT ONLINE</h2>
        </div>
        <h1>
            <ui:insert name="title">Default Title</ui:insert>
        </h1>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
        
    </h:body>

</html>

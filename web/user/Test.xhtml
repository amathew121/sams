<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Enter Test Marks"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText style="font-size: large;color: red" value="Please enter -1 for absentees"></h:outputText>

            <h:form >
                <p:growl id="growl" showDetail="true" autoUpdate="true" />

            </h:form >
            <h:form id="form">
                <p:dataTable id="test" value="#{studentTestController.testDetails}" var="c" style="width: 50%" >
                    
                    <p:column headerText="Student Name">
                        <h:outputText value="#{c.rollNo}" />
                    </p:column>
                    <p:column headerText="Student Name">
                        <h:outputText value="#{c.admnNo.studentName}" />
                    </p:column>
                    <p:column headerText="Test 1">
                        <p:inputText rendered="#{c.admnNo != null}"  value="#{c.marks}" valueChangeListener="#{studentTestController.testMarksChanged}" >
                            <p:ajax />
                        </p:inputText>
                    </p:column>
                    

                </p:dataTable>
            </h:form> 
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{bundle.CreateLectureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:growl id="growl" life="400" showDetail="true" autoUpdate="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateLectureLabel_lectureDate}" for="lectureDate" />
                    <p:calendar value="#{lectureController.selected.lectureDate}" id="lectureDate" widgetVar="myCalendar" required="true" pattern="dd/MM/yyyy"/>
                    <p:outputLabel value="Start Time" for="startTime" />
                    <p:calendar id="startTime" value="#{lectureController.selected.lectureStartTime}" maxHour="18" minHour="8" stepMinute="60"  pattern="HH:mm" timeOnly="true" required="true" />  
                    <p:outputLabel value="Contents Delivered" for="topicsDelivered" />
                    <p:inputTextarea value="#{lectureController.selected.contentDelivered}" id ="topicsDelivered" cols="40"  autoResize="true" />
                </h:panelGrid>
            <!--    <script type="text/javascript">
                    jQuery(document).ready(function() {
                        myCalendar.jqEl.datepicker("option", "maxDate", +0);//set maxDate to today
                        myCalendar.jqEl.datepicker("option", "minDate", -3);
                    });
                </script> -->

                <p:commandButton value="Submit"  action="#{lectureController.updateLectureRestrict()}" ></p:commandButton>
                <p:dataTable id="listComponents" value="#{lectureController.currentStudentController.getAttendanceByDiv(lectureController.facSub)}" rowKey="#{c.idCurrentStudent}" var="c" >

                    <p:column>
                        <f:facet name="header" >
                            <p:selectBooleanCheckbox value="#{lectureController.currentStudentController.selectAll}" id="selectAll" valueChangeListener="#{lectureController.currentStudentController.selectAllComponents}" >
                                <p:ajax update="listComponents" />
                            </p:selectBooleanCheckbox>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{lectureController.currentStudentController.checked[c.idCurrentStudent]}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Roll No
                        </f:facet>
                            #{c.rollNo}
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                            #{c.admnNo.studentName}
                    </p:column>
                    

                </p:dataTable>
                <p:commandButton value="Submit"  action="#{lectureController.updateLectureRestrict()}" ></p:commandButton>

            </h:form> 
        </ui:define>
    </ui:composition>

</html>

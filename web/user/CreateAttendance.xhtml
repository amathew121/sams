<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeachingPlanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:commandButton   value="Create Attendance" action="#{lectureController.currentStudentController.createAttendance()}"  />
                <p:panelGrid columns="2" >
                    <p:dataTable id="listComponents" value="#{lectureController.currentStudentController.getAttendanceByDiv(lectureController.facSub)}" rowKey="#{c.idCurrentStudent}" var="c" >

                        <p:column>
                            <f:facet name="header" >
                                <p:selectBooleanCheckbox value="#{lectureController.currentStudentController.selectAll}" id="selectAll" valueChangeListener="#{lectureController.currentStudentController.selectAllComponents}" >
                                    <p:ajax update="listComponents" />
                                </p:selectBooleanCheckbox>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{lectureController.currentStudentController.checked[c.idCurrentStudent]}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                Roll No
                            </f:facet>
                            #{c.rollNo}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                Name
                            </f:facet>
                            #{c.admnNo.studentName}
                        </p:column>

                    </p:dataTable>
                </p:panelGrid>


            </h:form>

            <br />

        </ui:define>
    </ui:composition>

</html>

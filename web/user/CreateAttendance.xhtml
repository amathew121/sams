<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeachingPlanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:commandButton   value="Create Attendance"  />
                <p:panelGrid columns="2" >
                    <h:dataTable value="#{currentStudentController.getAttendanceByDiv(lectureController.facSub)}" var="c" >

                        <h:column>
                            <h:selectBooleanCheckbox value="#{currentStudentController.selected.selectedBool}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                Roll No
                            </f:facet>
                            #{c.rollNo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Name
                            </f:facet>
                            #{c.admnNo.studentName}
                        </h:column>

                    </h:dataTable>
                </p:panelGrid>


            </h:form>

            <br />
            <h:form>
                <h:link outcome="/index" value="#{bundle.ListCurrentStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

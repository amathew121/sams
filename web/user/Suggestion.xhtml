<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Leave us your feedback"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>                        
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages autoUpdate="true" showDetail="false" showSummary="true" />
                </h:panelGroup>



                <br />
                <p:inputTextarea rows="6" cols="50" id="ss" value="#{suggesstionsController.selected.ss}" title="#{bundle.CreateSuggesstionsTitle_ss}" />
                <br />
                <br />
                <p:commandButton update =":mySuggestions,ss,messagePanel" value="Submit" action="#{suggesstionsController.createUser(facultyController.getFaculty(facesContext.externalContext.remoteUser))}" />

            </h:form>
            <br />
            
            <h2> My Suggestions </h2>
            
            <p:dataTable id="mySuggestions" value="#{suggesstionsController.getItemsByUser(facultyController.getFaculty(facesContext.externalContext.remoteUser))}" var="item">

                <p:column style="width: 49%; white-space: normal;" headerText="Suggestion">
                    <h:outputText value="#{item.ss}" />

                </p:column>
                <p:column style="width: 49%; white-space: normal;" headerText="Reply">
                    <h:outputText value="#{item.reply}" />

                </p:column>
            </p:dataTable>
            

        </ui:define>
    </ui:composition>

</html>

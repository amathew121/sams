<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="User Details"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="Faculty ID"/>
                    <h:outputText value="#{facultyController.selected.idFaculty}" title="#{bundle.ViewFacultyTitle_idFaculty}"/>
                    <h:outputText value="Title"/>
                    <h:inputText value="#{facultyController.selected.facultyTitle}" title="#{bundle.ViewFacultyTitle_facultyTitle}"/>
                    <h:outputText value="First Name"/>
                    <h:inputText value="#{facultyController.selected.facultyFname}" title="#{bundle.ViewFacultyTitle_facultyFname}"/>
                    <h:outputText value="Last Name"/>
                    <h:inputText value="#{facultyController.selected.facultyLname}" title="#{bundle.ViewFacultyTitle_facultyLname}"/>
                    <h:outputText value="Mobile"/>
                    <h:inputText value="#{facultyController.selected.facultyMobile}" title="#{bundle.ViewFacultyTitle_facultyMobile}"/>
                    <h:outputText value="Email"/>
                    <h:inputText value="#{facultyController.selected.facultyEmail}" title="#{bundle.ViewFacultyTitle_facultyEmail}"/>
             </p:panelGrid>
                <br />
                <br />
                <p:commandButton value="Update" action="#{facultyController.update1()}" />
                <br />


            </h:form>
        </ui:define>
    </ui:composition>

</html>

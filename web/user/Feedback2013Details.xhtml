<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templatePopup.xhtml">
        <ui:define name="title">

            <h:outputText value="#{'Feedback Details for '}#{feedback2013Controller.idFacultySubject.toString()}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText value="#{'Subject Teacher : '}#{feedback2013Controller.idFacultySubject.idFaculty.toString()}"></h:outputText>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:dataTable value="#{feedback2013Controller.feedback2013List}" var="item" >                                          
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sr. No"/>
                        </f:facet>
                        <h:outputText value="#{item.qid.qno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Question"/>
                        </f:facet>
                        <h:outputText value="#{item.qid.qtext}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NA"/>
                        </f:facet>
                        <h:outputText value="#{item.ra0}"/>
                        <f:facet name="footer">
                            <h:outputText value="#{feedback2013Controller.ra[0]}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SD"/>
                        </f:facet>
                        <h:outputText value="#{item.ra1}"/>                  
                        <f:facet name="footer">
                            <h:outputText value="#{feedback2013Controller.ra[1]}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DD"/>
                        </f:facet>
                        <h:outputText value="#{item.ra2}"/>                 
                        <f:facet name="footer">
                            <h:outputText value="#{feedback2013Controller.ra[2]}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NN"/>
                        </f:facet>
                        <h:outputText value="#{item.ra3}"/>                  
                        <f:facet name="footer">
                            <h:outputText value="#{feedback2013Controller.ra[3]}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AA"/>
                        </f:facet>
                        <h:outputText value="#{item.ra4}"/>                       
                        <f:facet name="footer">
                            <h:outputText value="#{feedback2013Controller.ra[4]}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="SA"/>
                        </f:facet>
                        <h:outputText value="#{item.ra5}"/>                        
                        <f:facet name="footer">
                            <h:outputText value="#{feedback2013Controller.ra[5]}"/>
                        </f:facet>
                    </p:column>


                </p:dataTable>

                <br />

                <br />
                <h:outputText value="Performance Index : (5*SA + 3*AA + 1*NN - 3*DD - 5*SD)  /  (NA+SA+AA+NN+DD+SD) " />
                                <h:outputText style=" position: relative; float: right; text-align: right; font-size: larger;" value="#{feedback2013Controller.performanceIndex}" >
                                                        <f:convertNumber pattern="#0.00" />

                                </h:outputText>

                <h:outputText style=" position: relative; float: right; text-align: right; font-size: larger;" value="#{'Performance Index:   '}" > 
                </h:outputText>

                <br />
                <br />
                <br />
                <h:outputText value="Legend" />
                <br />

                <h:panelGrid columns="2" title="Legend">
                    <h:outputText value="NA"/>
                    <h:outputText value="Not Answered"/>
                    <h:outputText value="SA"/>
                    <h:outputText value="Strongly Agree"/>
                    <h:outputText value="AA"/>
                    <h:outputText value="Agree"/>
                    <h:outputText value="NN"/>
                    <h:outputText value="Neutral"/>
                    <h:outputText value="DD"/>
                    <h:outputText value="Disagree"/>
                    <h:outputText value="SD"/>
                    <h:outputText value="Strongly Disagree"/>

                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Feedback"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:outputText value="You have to enable popups for this site to view details and comments"></h:outputText>

                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <p:dataTable value="#{facultySubjectViewController.modelByUserName}" var="item" >                      
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Subject"/>
                                </f:facet>
                                <h:outputText value="#{item.subjectCode}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Division"/>
                                </f:facet>
                                <h:outputText value="#{item.division}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Batch"/>
                                </f:facet>
                                <h:outputText value="#{item.batch}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton  action="#{feedback2013Controller.getByUserName(facultySubjectController.getIdFacSub(item.idFacultySubject))}" 
                                                  value="Details" immediate="true" oncomplete="window.open('Feedback2013Details.xhtml')"/>
                                <br />
                                <p:commandButton rendered="#{facesContext.externalContext.isUserInRole('superuser')}"
                                                 action="#{feedback2013CommentsController.getByUserName(facultySubjectController.getIdFacSub(item.idFacultySubject))}"
                                                 value="Comments" immediate="true" oncomplete="window.open('Feedback2013Comments.xhtml')"/>

                            </p:column>
                        </p:dataTable>

                    </h:form>
            <br />


        </ui:define>
    </ui:composition>

</html>

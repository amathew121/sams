<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCurrentStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCurrentStudentEmpty}" rendered="#{currentStudentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{currentStudentController.items.rowCount > 0}">
                    <h:outputText value="#{currentStudentController.pagination.pageFirstItem + 1}..#{currentStudentController.pagination.pageLastItem + 1}/#{currentStudentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{currentStudentController.previous}" value="#{bundle.Previous} #{currentStudentController.pagination.pageSize}" rendered="#{currentStudentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{currentStudentController.next}" value="#{bundle.Next} #{currentStudentController.pagination.pageSize}" rendered="#{currentStudentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{currentStudentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_idCurrentStudent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurrentStudent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_semester}"/>
                            </f:facet>
                            <h:outputText value="#{item.semester}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_division}"/>
                            </f:facet>
                            <h:outputText value="#{item.division}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_batch}"/>
                            </f:facet>
                            <h:outputText value="#{item.batch}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_rollNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.rollNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_provisional}"/>
                            </f:facet>
                            <h:outputText value="#{item.provisional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_academicYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.academicYear}">
                                <f:convertDateTime pattern="MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_idCourse}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCourse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_admnNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.admnNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCurrentStudentTitle_attendance}"/>
                            </f:facet>
                            <h:outputText value="#{item.attendance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{currentStudentController.prepareView}" value="#{bundle.ListCurrentStudentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{currentStudentController.prepareEdit}" value="#{bundle.ListCurrentStudentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{currentStudentController.destroy}" value="#{bundle.ListCurrentStudentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{currentStudentController.prepareCreate}" value="#{bundle.ListCurrentStudentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCurrentStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

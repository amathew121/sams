<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{bundle.CreateLectureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form >

                <p:outputLabel value="Start Date" for="startDate" />
                <p:calendar value="#{lectureController.startDate}" id="startDate" widgetVar="myCalendar" required="true" pattern="dd/MM/yyyy"/>
                <p:outputLabel value="End Date" for="endDate" />
                <p:calendar value="#{lectureController.endDate}" id="endDate" widgetVar="myCalendar" required="true" pattern="dd/MM/yyyy"/>
                <br/>
                <p:commandButton value="Submit"  action="#{lectureController.prepareCreateMultipleWithId()}" ></p:commandButton>

            </h:form> 
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLectureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
           <h:form>
               <h:panelGroup id="messagePanel" layout="block">
                   <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
               </h:panelGroup>
               
               <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_lectureNo}" for="topicsPlanned" />
               <p:inputText value="#{teachingPlanController.selected.lectureNo}" id="lectureNo" type="number" />
               <br />
               
               <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_topicsPlanned}" for="topicsPlanned" />
               <p:inputTextarea rows="6" cols="33" id ="topicsPlanned" value="#{teachingPlanController.selected.topicsPlanned}" /> 
               <br />
               
               <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_plannedDate}" for="plannedDate" />
               <p:calendar value="#{teachingPlanController.selected.plannedDate}" id="plannedDate" maxdate="#{now}"/>
               
               <br />
               <p:commandButton value="#{bundle.CreateTeachingPlanSaveLink}" update="lectureNo,plannedDate,topicsPlanned" action="#{teachingPlanController.createTP()}" />
           </h:form>
           
            <p:dataTable id="teachPlan" value="#{teachingPlanController.items}" var="c" >
   
                <p:column>
                    <f:facet name="header">
                        Planned Date
                    </f:facet>
    				#{c.plannedDate}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Topics Planned
                    </f:facet>
    				#{c.topicsPlanned}
                </p:column>

            </p:dataTable>
        </ui:define>
    </ui:composition>

</html>

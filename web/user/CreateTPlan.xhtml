<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{bundle.CreateLectureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:layout style="min-width:100%; min-height: 300px;"  id="layout" >
                <p:layoutUnit  header="Add New" position="west" minSize="200" resizable="true" >

                    <h:form>                        
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_lectureNo}" for="lectureNo" />
                            <p:inputText value="#{teachingPlanController.selected.lectureNo}" id="lectureNo" type="number" />


                            <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_topicsPlanned}" for="topicsPlanned" />
                            <p:inputTextarea rows="6" cols="33" id ="topicsPlanned" value="#{teachingPlanController.selected.topicsPlanned}" /> 


                            <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_plannedDate}" for="plannedDate" />
                            <p:calendar value="#{teachingPlanController.selected.plannedDate}" id="plannedDate" maxdate="#{now}"/>

                        </p:panelGrid>
                        <p:commandButton  value="#{bundle.CreateTeachingPlanSaveLink}" update="topicsPlanned,plannedDate,lectureNo, messagePanel,:teachPlan" action="#{teachingPlanController.createTP()}" />

                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit  header="Teaching Plan" position="center" resizable="true" >
                    <p:dataTable  id="teachPlan" value="#{teachingPlanController.itemsUser}" var="c" >                
                        <p:column>
                            <f:facet name="header">
                                Lecture No
                            </f:facet>
    				#{c.lectureNo}
                        </p:column>
                        <p:column width="300" styleClass="white-space:normal;" >
                            <f:facet name="header">
                                Topics Planned
                            </f:facet>
    				#{c.topicsPlanned}

                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                Planned Date
                            </f:facet>
                            <h:outputText value="#{c.plannedDate}">
                                <f:convertDateTime pattern="dd-MM-YYYY" />
                            </h:outputText>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                Actual Date
                            </f:facet>
                            <h:outputText value="#{c.actualDate}">
                                <f:convertDateTime pattern="dd-MM-YYYY" />
                            </h:outputText>
                        </p:column>


                    </p:dataTable>
                </p:layoutUnit>
           
            </p:layout>
        </ui:define>
    </ui:composition>

</html>

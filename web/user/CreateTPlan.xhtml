<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Teaching Plan"></h:outputText>
        </ui:define>
        <ui:define name="body">
 
                    <h:form>                        
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        
                        <p:panelGrid columns="2" >
                            <f:facet name="header" >
                                <h:outputText value="Create New Lecture" />
                            </f:facet>
                            <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_lectureNo}" for="lectureNo" />
                            <p:inputText value="#{teachingPlanController.selected.lectureNo}" id="lectureNo" type="number" />


                            <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_topicsPlanned}" for="topicsPlanned" />
                            <p:inputTextarea rows="6" cols="33" id ="topicsPlanned" value="#{teachingPlanController.selected.topicsPlanned}" /> 


                            <p:outputLabel value="#{bundle.CreateTeachingPlanLabel_plannedDate}" for="plannedDate" />
                            <p:calendar value="#{teachingPlanController.selected.plannedDate}" id="plannedDate" maxdate="#{now}"/>

                        </p:panelGrid>
                        <p:commandButton  value="#{bundle.CreateTeachingPlanSaveLink}" update="topicsPlanned,plannedDate,lectureNo, messagePanel,:teachPlan" action="#{teachingPlanController.createTP()}" />

                    </h:form>
            <br />
            <p:dataTable rendered="#{teachingPlanController.itemsUser.rowCount > 0}"  id="teachPlan" value="#{teachingPlanController.itemsUser}" var="c" >                

                        <p:ajax event="rowToggle" />  
                        <p:column style="width:2%">  
                            <p:rowToggler />  
                        </p:column>  
                        <p:column>
                            <f:facet name="header">
                                Lecture No
                            </f:facet>
                            #{c.lectureNo}
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                Planned Date
                            </f:facet>
                            <h:outputText value="#{c.plannedDate}">
                                <f:convertDateTime pattern="dd-MM-YYYY" />
                            </h:outputText>
                        </p:column>
                        <p:column width="100" styleClass="white-space:normal; width: 100;" >
                            <f:facet name="header">
                                Topics Planned
                            </f:facet>
                            #{c.topicsPlanned}

                        </p:column>




                        <p:rowExpansion>

                            
                            <b>Actual Date :</b>
                            
                            <h:outputText value="#{c.actualDate}">
                                <f:convertDateTime pattern="dd-MM-YYYY" />
                            </h:outputText>
                            <br />
                            <b>Topics Planned :</b>
                            #{c.topicsPlanned}
                            <br />
                            <b>Topics Delivered :</b>
                            
                            #{c.topicsDelivered}


                        </p:rowExpansion>


                    </p:dataTable>

        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLectureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
           
                
                
                <br />
                
                <br />
                <h:commandLink action="#{lectureController.createA()}" value="#{bundle.CreateLectureSaveLink}" >
                    
                </h:commandLink>
                <br />
                <br />
                <h:commandLink action="#{lectureController.prepareList}" value="#{bundle.CreateLectureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLectureIndexLink}"/>
           <h:form>
           <p:layout style="min-width:400px; min-height: 200px;" id="layaout" >
               

               <p:layoutUnit  header="Lectures" position="west" minSize="200" resizable="true" >
                    
                    

                    
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreateLectureLabel_lectureDate}" for="lectureDate" />
                            <p:calendar value="#{lectureController.selected.lectureDate}" id="lectureDate" maxdate="#{now}"/>
                            <p:outputLabel value="#{bundle.CreateLectureLabel_lectureStartTime}" for="lectureStartTime" />
                            <p:inputText id="lectureStartTime" value="#{lectureController.selected.lectureStartTime}" title="#{bundle.CreateLectureTitle_lectureStartTime}" >
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </p:inputText>
                            <p:outputLabel value="#{bundle.CreateLectureLabel_lectureEndTime}" for="lectureEndTime" />
                            <p:inputText id="lectureEndTime" value="#{lectureController.selected.lectureEndTime}" title="#{bundle.CreateLectureTitle_lectureEndTime}" >
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </p:inputText>
                        </h:panelGrid>
                        <p:commandButton action="#{lectureController.create()}" value="#{bundle.CreateLectureSaveLink}" />
                        
                   
                </p:layoutUnit>
                <p:layoutUnit position="center"  resizable="true">
                    center
                </p:layoutUnit>
                <p:layoutUnit position="east"  minSize="200" resizable="true">
                    <h:dataTable value="#{currentStudentController.getAttendanceByDiv(lectureController.facSub)}" var="c" >
                        <h:column>
                            
                            <h:selectBooleanCheckbox id="selected" value="#{c.selected}"></h:selectBooleanCheckbox>
                        </h:column>    
                        <h:column>
                            <f:facet name="header">
                                ID
                            </f:facet>
    				#{c.rollNo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                ID
                            </f:facet>
    				#{c.admnNo.studentName}
                        </h:column>

                    </h:dataTable>
                    
                    <p:commandButton value="Submit"  action="#{lectureController.createA()}"></p:commandButton>
                    
                </p:layoutUnit>
                


            </p:layout>
           </h:form>
        </ui:define>
    </ui:composition>

</html>

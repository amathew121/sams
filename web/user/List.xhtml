<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{bundle.ListFacultySubjectViewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacultySubjectViewEmpty}" rendered="#{facultySubjectViewController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facultySubjectViewController.items.rowCount > 0}">
                    <h:outputText value="#{facultySubjectViewController.pagination.pageFirstItem + 1}..#{facultySubjectViewController.pagination.pageLastItem + 1}/#{facultySubjectViewController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{facultySubjectViewController.previous}" value="#{bundle.Previous} #{facultySubjectViewController.pagination.pageSize}" rendered="#{facultySubjectViewController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{facultySubjectViewController.next}" value="#{bundle.Next} #{facultySubjectViewController.pagination.pageSize}" rendered="#{facultySubjectViewController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{facultySubjectViewController.modelByUserName}" var="item" >                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_subjectCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.subjectCode}"/>
                        </p:column>
                   
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_idProgram}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProgram}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_idCourse}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCourse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_semester}"/>
                            </f:facet>
                            <h:outputText value="#{item.semester}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_division}"/>
                            </f:facet>
                            <h:outputText value="#{item.division}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacultySubjectViewTitle_batch}"/>
                            </f:facet>
                            <h:outputText value="#{item.batch}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton action="#{lectureController.prepareViewWithId(item.idFacultySubject)}" value="#{bundle.ViewLectureShowAllLink}" immediate="true"/>
                            <br />
                            <p:commandButton action="#{teachingPlanController.prepareCreateWithId(item.idFacultySubject)}" value="#{bundle.CreateTeachingPlanTitle}" immediate="true"/>
                               
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                
                
                
                <br />
                <h:link outcome="/index" value="#{bundle.ListFacultySubjectViewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

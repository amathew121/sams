<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Lecture Details"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="growl" autoUpdate="true" showDetail="true" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  />
            </h:form>
            <h:form>
                <p:dataTable value="#{attendanceReportController.getStudentAttendanceByFS(attendanceReportController.idFacSub)}" var="c">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Roll Number"/>
                        </f:facet>
                        <h:outputText value="#{c.rollNo}"/>

                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Student Name"/>
                        </f:facet>
                        <h:outputText value="#{c.admnNo.studentName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Total Lectures"/>
                        </f:facet>
                        <h:outputText value="#{lectureController.getLectureByFSList(facultySubjectController.getIdFacSub(attendanceReportController.idFacSub)).size()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Lectures Attended"/>
                        </f:facet>
                        <h:outputText value="#{c.count}"/>
                    </p:column>
                    

                </p:dataTable>



            </h:form>

        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Lecture Details"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="growl" autoUpdate="true" showDetail="true" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  />
            </h:form>
            <h:form>
                <p:commandButton action="#{lectureController.prepareCreateWithId()}" value="#{bundle.CreateLectureTitle}" immediate="true"/>
            </h:form> 
            <p:layout rendered="#{lectureController.lectureByFS.rowCount > 0}" style="min-width:100%; min-height: 300px;" id="layout">
                <p:layoutUnit  header="Lectures" position="center" minSize="200" resizable="true" >
                    <p:dataTable value="#{attendanceViewController.getAttendanceByFS(lectureController.facSub)}" var="c">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Lecture Date"/>
                            </f:facet>
                            <h:outputText value="#{c.lectureDate}">
                                <f:convertDateTime timeZone="IST" pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Start Time"/>
                            </f:facet>
                            <h:outputText value="#{c.lectureStartTime}">
                                <f:convertDateTime timeZone="IST" pattern="hh:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="End Time"/>
                            </f:facet>
                            <h:outputText value="#{c.lectureEndTime}">
                                <f:convertDateTime timeZone="IST" pattern="hh:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Student Count"/>
                            </f:facet>
                            <h:outputText value="#{attendanceViewController.getAttendanceCount(lectureController.facSub,lectureController.getLectureByLecID(c.idLecture))}"/>
                        </p:column>
                        <p:ajax event="rowToggle" />  
                        <p:column style="width:2%">  
                            <p:rowToggler />  
                        </p:column>  
                        
                        <p:rowExpansion>
                            <p:dataList itemType="disc" value="#{attendanceController.getAttendanceByFSLec(lectureController.facSub, lectureController.getLectureByLecID(c.idLecture))}" var ="d" >
                            #{d.idCurrentStudent.rollNo} - #{d.idCurrentStudent.admnNo.studentName}
                            </p:dataList>
                        </p:rowExpansion>
                    </p:dataTable>
                            
                </p:layoutUnit>

            </p:layout>
        </ui:define>
    </ui:composition>

</html>

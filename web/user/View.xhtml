<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCurrentStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:layout style="min-width:400px; min-height: 600px;" id="layaout" >
                <p:layoutUnit  header="Lectures" position="west" minSize="200" resizable="true" >
                    <p:dataTable value="#{lectureController.items}" var="c">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Lecture Date;"/>
                            </f:facet>
                            <h:outputText value="#{c.lectureDate}">
                                <f:convertDateTime pattern="dd-MM-YYYY" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                        
                </p:layoutUnit>
                <p:layoutUnit  header="Details" position="west" minSize="200" resizable="true" >
                
                </p:layoutUnit>
                <p:layoutUnit  header="Lectures" position="west" minSize="200" resizable="true" >
                
                </p:layoutUnit>
            </p:layout>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{bundle.ListCurrentStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="growl" autoUpdate="true" showDetail="true" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  />
            </h:form>
            <p:layout style="min-width:100%; min-height: 300px;" id="layout" >
                <p:layoutUnit  header="Lectures" position="west" minSize="200" resizable="true" >
                    <p:dataTable value="#{lectureController.lectureByFS}" var="c">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Lecture Date"/>
                            </f:facet>
                            <h:outputText value="#{c.lectureDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <h:form>
                        <p:commandButton action="#{lectureController.prepareCreateWithId()}" value="#{bundle.CreateLectureTitle}" immediate="true"/>
                    </h:form>       
                </p:layoutUnit>
                <p:layoutUnit  header="Details" position="center" >
                
                </p:layoutUnit>
                <p:layoutUnit  header="Lectures" position="east" minSize="200" resizable="true" >
                
                </p:layoutUnit>
            </p:layout>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="User Details"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>            
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="Faculty ID"/>
                    <h:outputText value="#{facultyController.selected.idFaculty}" title="#{bundle.ViewFacultyTitle_idFaculty}"/>
                    <p:outputLabel for="pwd1" value="Old Password"/>
                    <p:password id="pwd1" value="#{facultyController.oldPassword}" required="true"/>
                    <p:outputLabel for="pwd2" value="New Password"/>
                    <p:password id="pwd2" value="#{facultyController.newPassword}" match="pwd3" required="true"/>
                    <p:outputLabel for="pwd3" value="Re-enter Password"/>
                    <p:password id="pwd3" value="#{facultyController.newPassword}"  required="true"/>
                </p:panelGrid>
                <br />
                <br />
                <p:commandButton value="Update" update=":messagePanel" action="#{facultyController.update2()}"/>
                <br />


            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="Welcome #{facesContext.externalContext.remoteUser}"></h:outputText>
        </ui:define>
        <ui:define name="body"> 
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacultySubjectViewEmpty}" rendered="#{facultySubjectViewController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facultySubjectViewController.modelByUserName.rowCount > 0}" style="text-align: center">
                    <p:outputLabel value="Select from the following" />
                    <br />
                    <br />
                    <p:selectOneMenu value="#{teachingPlanController.facSubImport}">
                        <f:selectItems value="#{facultySubjectController.itemsAvailableSelectOneByUserName}" />
                    </p:selectOneMenu> 
                    <br />
                    <p:commandButton value="Import " action="#{teachingPlanController.importTP()}" />
                </h:panelGroup>



            </h:form>
        </ui:define>
    </ui:composition>

</html>

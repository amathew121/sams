<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{'Subject Syllabus for '}#{subjectSyllabusController.sub.subjectName}"></h:outputText>
        </ui:define>
        <ui:define name="body">


            <h:form id="form">
                <p:panelGrid columns="2" >
                <p:outputLabel value="Module No:" />
                <p:inputText type ="number" value="#{subjectSyllabusController.selected.moduleNo}" />
                <p:outputLabel value="No. Of Hours" />
                <p:inputText type ="number" value="#{subjectSyllabusController.selected.noOfHours}" />
                <br />
                <p:inputTextarea value="#{subjectSyllabusController.selected.topics}" rows="5" cols="50" />
                </p:panelGrid>
                <p:commandButton value="Add Module" update=":form2:subjectSyllabus" action="#{subjectSyllabusController.createA()}" />
            </h:form>

            <h:form id="form2">


            
            <p:dataTable id="subjectSyllabus" value="#{subjectSyllabusController.itemsUser}" var="item">

                <p:column headerText="Module No">
                    <h:outputText value="#{item.moduleNo}" />

                </p:column>
                <p:column style="width: 80%; white-space: normal;" headerText="Topic">
                    <h:outputText value="#{item.topics}" />

                </p:column>
                <p:column  headerText="No. of Hrs">
                    <h:outputText value="#{item.noOfHours}" />

                </p:column>
                                    <p:column style="width:70px">  

                        <p:commandLink title="Delete" action="#{subjectSyllabusController.destroyOutcome(item)}" >

                            <p:graphicImage style="width: 20px; height: 20px" value="/resources/images/deletebin.jpg" />  
                        </p:commandLink>

                    </p:column>  
            </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>

</html>

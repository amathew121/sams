<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
        <ui:define name="title">

            <h:outputText value="#{'Subject Syllabus for '}#{subjectSyllabusController.sub.subjectName}"></h:outputText>
        </ui:define>
        <ui:define name="body">



            
            <p:dataTable id="subjectSyllabus" value="#{subjectSyllabusController.itemsUser}" var="item">

                <p:column headerText="Module No">
                    <h:outputText value="#{item.moduleNo}" />

                </p:column>
                <p:column style="width: 90%; white-space: normal;" headerText="Topic">
                    <h:outputText value="#{item.topics}" />

                </p:column>
                <p:column  headerText="No. of Hrs">
                    <h:outputText value="#{item.noOfHours}" />

                </p:column>
            </p:dataTable>
            

        </ui:define>
    </ui:composition>

</html>
